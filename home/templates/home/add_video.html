{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Add Video</h1>

  <form method="post" id="submit_video">
    {% csrf_token %}

{% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
        {{ form.as_p }}
    </div>
    {% endfor %}
      <input class="btn btn-primary" type="submit" value="Add" />
</form>
    <h2>OR</h2>

    <form >

    {{ search_form.as_p }}
        </form>

    </div>

{% endblock %}
