{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2>Edit Hall of Fame</h2>
<form method="post">
  {% csrf_token %}
{% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
        {{ form.as_p }}
    </div>
    {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<br>
<a href="{% url 'delete_page' page.id %}" class="btn btn-danger">Delete this Hall of Fame</a>

</div>
{% endblock %}
