{% extends 'base.html' %}

{% block content %}

<div class="container">
<h1>Create Page</h1>

<form method="POST">
{% csrf_token %}

{% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
        {{ form.as_p }}
    </div>
    {% endfor %}
<input class="btn btn-primary" type="submit" value="Create Page" />
</form>
    </div>

{% endblock %}
